<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer SWOT_input</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    .muted { color:#666; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border:1px solid #e5e5e5; padding:8px; vertical-align: top; font-size: 13px; }
    th { background:#f5f5f5; position: sticky; top: 0; z-index: 1; }
  </style>
</head>
<body>
  <div class="muted">Viewer (max 20 righe) da <b>SWOT_input</b>.</div>
  <div id="status" class="muted" style="margin:6px 0;">Caricamentoâ€¦</div>
  <div id="tbl"></div>

  <script>
    // ==== config ricevuta da index.html ====
    const qs = new URLSearchParams(location.search);
    const WEB_APP_URL = qs.get("webApp");   // es: https://script.google.com/macros/s/.../exec
    const API_KEY = qs.get("apiKey") || ""; // opzionale (se vuoi proteggere anche la view)

    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const cbName = "cb_" + Math.random().toString(36).slice(2);
        const script = document.createElement("script");
        const timeout = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 15000);

        function cleanup() {
          clearTimeout(timeout);
          script.remove();
          try { delete window[cbName]; } catch (_) { window[cbName] = undefined; }
        }

        window[cbName] = (data) => { cleanup(); resolve(data); };

        const u = new URL(url);
        u.searchParams.set("cb", cbName);
        script.src = u.toString();
        script.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };
        document.body.appendChild(script);
      });
    }

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, c => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
      ));
    }

    async function load() {
      const status = document.getElementById("status");
      const tbl = document.getElementById("tbl");

      if (!WEB_APP_URL) {
        status.textContent = "Errore: manca parametro 'webApp' nell'URL del viewer (deve arrivare da index.html).";
        return;
      }

      try {
        const u = new URL(WEB_APP_URL);
        u.searchParams.set("mode", "view");
        u.searchParams.set("limit", "20");
        if (API_KEY) u.searchParams.set("apiKey", API_KEY); // se il backend lo richiede anche per view

        const resp = await jsonp(u.toString());
        console.log("VIEW resp =", resp);

        if (!resp || resp.ok !== true) {
          status.textContent = "Errore: " + (resp && resp.error ? resp.error : "risposta non valida");
          return;
        }

        status.textContent = "OK";

        const headers = resp.headers || [];
        const rows = resp.rows || [];

        let html = "<table><thead><tr>";
        for (const h of headers) html += `<th>${esc(h)}</th>`;
        html += "</tr></thead><tbody>";

        for (const r of rows) {
          html += "<tr>";
          for (let i=0; i<headers.length; i++) html += `<td>${esc(r[i])}</td>`;
          html += "</tr>";
        }

        html += "</tbody></table>";
        tbl.innerHTML = html;

      } catch (e) {
        status.textContent = "Errore: " + e.message;
      }
    }

    load();
  </script>
</body>
</html>
