<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer SWOT_input</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    .muted { color:#666; }

    table { border-collapse: collapse; width: 100%; }
    th, td {
      border:1px solid #e5e5e5;
      padding:8px;
      vertical-align: top;
      font-size: 13px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }
    th { background:#f5f5f5; position: sticky; top: 0; z-index: 1; }

    /* banding */
    tbody tr:nth-child(even){ background:#f6f7f9; }
    tbody tr:nth-child(odd){ background:#ffffff; }

    /* colonne */
    th.col-swot, td.col-swot { background:#fff7ed; }
    th.col-ro,   td.col-ro   { background:#ecfeff; }

    /* celle R/O */
    td.ro-risk { background:#f8d7da !important; font-weight:700; }
    td.ro-opp  { background:#d4edda !important; font-weight:700; }
  </style>
</head>
<body>
  <div class="muted">Viewer (max 20 righe) da <b>SWOT_input</b>.</div>
  <div id="status" class="muted" style="margin:6px 0;">Caricamentoâ€¦</div>
  <div id="tbl"></div>

  <script>
    const qs = new URLSearchParams(location.search);
    const WEB_APP_URL = qs.get("webApp");
    const API_KEY = qs.get("apiKey") || "";

    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const cbName = "cb_" + Math.random().toString(36).slice(2);
        const script = document.createElement("script");
        const timeout = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 15000);

        function cleanup() {
          clearTimeout(timeout);
          script.remove();
          try { delete window[cbName]; } catch (_) { window[cbName] = undefined; }
        }

        window[cbName] = (data) => { cleanup(); resolve(data); };

        const u = new URL(url);
        u.searchParams.set("cb", cbName);
        script.src = u.toString();
        script.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };
        document.body.appendChild(script);
      });
    }

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, c => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
      ));
    }

    async function load() {
      const status = document.getElementById("status");
      const tbl = document.getElementById("tbl");

      if (!WEB_APP_URL) {
        status.textContent = "Errore: manca parametro 'webApp' nell'URL del viewer.";
        return;
      }

      try {
        const u = new URL(WEB_APP_URL);
        u.searchParams.set("mode", "view");
        u.searchParams.set("limit", "20");
        if (API_KEY) u.searchParams.set("apiKey", API_KEY);

        const resp = await jsonp(u.toString());
        if (!resp || resp.ok !== true) {
          status.textContent = "Errore: " + (resp && resp.error ? resp.error : "risposta non valida");
          return;
        }

        status.textContent = "OK";

        const headers = resp.headers || [];
        const rows = resp.rows || [];

        let html = "<table><thead><tr>";
        for (const h of headers) {
          const H = String(h || "");
          const up = H.toUpperCase();
          const isSwot = up.includes("SWOT");
          const isRO = up.includes("R / O") || up.includes("R/O");
          html += `<th class="${isSwot ? "col-swot" : ""} ${isRO ? "col-ro" : ""}">${esc(H)}</th>`;
        }
        html += "</tr></thead><tbody>";

        for (const r of rows) {
          html += "<tr>";
          for (let i=0; i<headers.length; i++) {
            const H = String(headers[i] || "");
            const up = H.toUpperCase();
            const isSwot = up.includes("SWOT");
            const isRO = up.includes("R / O") || up.includes("R/O");

            const v = r[i];
            let roClass = "";
            if (isRO) {
              const V = String(v || "").toUpperCase();
              if (V === "RISCHIO") roClass = "ro-risk";
              if (V === "OPPORTUNITA'" || V === "OPPORTUNITA") roClass = "ro-opp";
            }

            const colClass = `${isSwot ? "col-swot" : ""} ${isRO ? "col-ro" : ""} ${roClass}`;
            html += `<td class="${colClass}">${esc(v)}</td>`;
          }
          html += "</tr>";
        }

        html += "</tbody></table>";
        tbl.innerHTML = html;

      } catch (e) {
        status.textContent = "Errore: " + e.message;
      }
    }

    load();
  </script>
</body>
</html>
